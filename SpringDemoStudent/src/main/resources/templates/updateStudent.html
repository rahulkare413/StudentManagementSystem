<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UPDATE STUDENT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div align="center">
        <h1>STUDENT UPDATE FORM</h1>
        <div style="width:400px">
            <form method="post" th:object="${matchObject}" th:action="@{/updateStudent}" style="border:solid 1px black; border-radius:10px; padding:10px"><br>
                <input type="text" th:field="*{studentRollNumber}" placeholder="ENTER ROLL NO." readonly="readonly"><br><br>
                <input type="text" th:field="*{studentName}" placeholder="ENTER NAME"><br><br>
                <input type="text" th:field="*{studentContactNumber}" placeholder="ENTER CONTACT NO."><br><br>
                <input type="text" th:field="*{studentAddress}" placeholder="ENTER ADDRESS"><br><br>
                <input type="text" th:field="*{studentTotalMarks}" placeholder="ENTER TOTAL MARKS"><br><br>
                <input type="text" th:field="*{studentObtainMarks}" placeholder="ENTER OBTAINED MARKS"><br><br>
                <input type="submit" class="btn btn-outline-success">
            </form>
        </div>
    </div>
</body>
</html>
